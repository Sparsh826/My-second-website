<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Animdesk</title>

  <style>
    :root{
      --bg1:#d7f2ff; --bg2:#bfe8ff;
      --card:#ffffffcc; --glass:#ffffffc9;
      --text:#1b1b1b; --muted:#666;
      --shadow: 0 18px 45px rgba(0,0,0,.12);
      --radius:18px;

      /* Safe zones so stickers never overlap logo/search/results */
      --safeTop: 90px;
      --safeBottom: 90px;
    }
    *{box-sizing:border-box}
    body{
      margin:0; min-height:100vh;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:var(--text);
      background: linear-gradient(180deg,var(--bg1),var(--bg2));
      overflow-x:hidden;
    }
    body::before{
      content:""; position:fixed; inset:0;
      background-image: radial-gradient(rgba(255,255,255,.35) 1px, transparent 1px);
      background-size: 34px 34px;
      opacity:.18; pointer-events:none;
    }

    .wrap{
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding: 28px 16px;
      position:relative;
    }

    .window{
      width:min(980px, 96vw);
      height:min(560px, 82vh);
      background: var(--card);
      border: 1px solid rgba(0,0,0,.08);
      border-radius: 20px;
      box-shadow: var(--shadow);
      position:relative;
      overflow:hidden;
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
    }

    .titlebar{
      height:44px;
      display:flex;
      align-items:center;
      gap:10px;
      padding:0 14px;
      background: rgba(0,0,0,.06);
      border-bottom:1px solid rgba(0,0,0,.08);
    }
    .dots{display:flex; gap:7px}
    .dot{width:10px;height:10px;border-radius:50%}
    .dot.red{background:#ff5f57}
    .dot.yellow{background:#febc2e}
    .dot.green{background:#28c840}
    .tabname{font-size:14px; color:#333; opacity:.8; margin-left:6px;}

    .stage{
      position:relative;
      height: calc(100% - 44px);
      padding: 16px;
    }

    /* LOGO always visible */
    .brand{
      position:absolute;
      left:50%;
      top: 14px;
      transform: translateX(-50%);
      z-index: 30; /* above stickers */
      text-align:center;
      user-select:none;
      pointer-events:none;
    }
    .brand .logo{
      font-weight: 950;
      letter-spacing: 2px;
      font-size: 34px;
      line-height:1;
    }
    .brand .by{
      font-size: 12px;
      color: var(--muted);
      margin-top: 4px;
      letter-spacing: .4px;
    }

    /* Center search card */
    .center{
      position:absolute;
      left:50%;
      top: 55%;
      transform: translate(-50%,-50%);
      width:min(760px, 92%);
      background: var(--glass);
      border:1px solid rgba(0,0,0,.08);
      border-radius: 18px;
      box-shadow: 0 18px 45px rgba(0,0,0,.12);
      padding: 16px;
      z-index: 20; /* above stickers */
    }

    .searchRow{display:flex; gap:12px; align-items:center;}
    .search{flex:1; position:relative;}
    input{
      width:100%;
      padding: 13px 14px 13px 42px;
      border-radius: 14px;
      border:1px solid rgba(0,0,0,.12);
      background: rgba(255,255,255,.95);
      outline:none;
      font-size:15px;
    }
    .icon{
      position:absolute; left:12px; top:50%;
      transform: translateY(-50%);
      opacity:.7; font-size:16px;
    }
    .btn{
      padding: 12px 14px;
      border-radius: 14px;
      border:1px solid rgba(0,0,0,.12);
      background: rgba(255,255,255,.95);
      cursor:pointer;
      font-weight:750;
      font-size:14px;
      white-space:nowrap;
    }

    /* Suggestions (ANIME TITLES) */
    .suggest{
      position:absolute;
      top: 48px;
      left:0; right:0;
      background: rgba(255,255,255,.98);
      border:1px solid rgba(0,0,0,.10);
      border-radius: 14px;
      box-shadow: 0 18px 45px rgba(0,0,0,.12);
      overflow:hidden;
      display:none;
      z-index: 50;
      max-height: 240px;
      overflow:auto;
      -webkit-overflow-scrolling: touch;
    }
    .suggest.open{display:block}
    .sItem{
      padding: 10px 12px;
      border-bottom: 1px solid rgba(0,0,0,.06);
      cursor:pointer;
      font-size:14px;
      display:flex;
      gap:10px;
      align-items:center;
    }
    .sItem:last-child{border-bottom:none}
    .sItem:hover{background: rgba(0,0,0,.04)}
    .sThumb{width:34px;height:34px;border-radius:9px;object-fit:cover;background:#eee;flex:0 0 auto}
    .sSmall{font-size:12px;color:var(--muted);margin-top:2px}

    .meta{
      display:flex;
      justify-content:space-between;
      margin-top:10px;
      font-size:12px;
      color:var(--muted);
      gap:10px;
    }

    /* Results (CHARACTERS ONLY) */
    .results{
      margin-top: 12px;
      border-radius: 14px;
      background: rgba(255,255,255,.95);
      border:1px solid rgba(0,0,0,.08);
      max-height: 290px;
      overflow:auto;               /* âœ… scrollbar */
      -webkit-overflow-scrolling: touch;
    }
    .rHead{
      padding: 10px 12px;
      font-size: 13px;
      color: var(--muted);
      border-bottom:1px solid rgba(0,0,0,.06);
      display:flex;
      justify-content:space-between;
      gap:10px;
      position:sticky; top:0;
      background: rgba(255,255,255,.98);
      z-index:2;
    }
    .rItem{
      display:flex;
      gap:10px;
      padding: 10px 12px;
      border-bottom:1px solid rgba(0,0,0,.06);
      align-items:center;
    }
    .rItem:last-child{border-bottom:none}
    .thumb{
      width:42px;height:42px;border-radius:10px;
      object-fit:cover; background:#eee;
      flex:0 0 auto;
    }
    .rTitle{font-weight:800;font-size:14px;line-height:1.2;}
    .rSub{font-size:12px;color:var(--muted);margin-top:2px;line-height:1.2;}
    .badge{
      font-size:11px;
      padding:4px 8px;
      border-radius:999px;
      background: rgba(0,0,0,.06);
      margin-left:auto;
      flex:0 0 auto;
      color:#333;
    }

    /* Stickers never on top of center/brand */
    .sticker{
      position:absolute;
      width:72px; height:72px;
      object-fit:contain;
      filter: drop-shadow(0 10px 12px rgba(0,0,0,.15));
      opacity:.96;
      pointer-events:none;
      z-index: 5; /* below UI */
    }

    /* Positions (outside safe center area) */
    .s1{left:18px; top: calc(var(--safeTop) + 40px);}
    .s2{right:18px; top: calc(var(--safeTop) + 40px);}
    .s3{left:34px; bottom: calc(var(--safeBottom) + 16px);}
    .s4{right:34px; bottom: calc(var(--safeBottom) + 16px);}
    .s5{left:110px; top: calc(var(--safeTop) + 170px);}
    .s6{right:110px; top: calc(var(--safeTop) + 170px);}

    @media (max-width: 520px){
      .window{height:min(660px, 86vh);}
      .sticker{width:58px;height:58px}
      .center{top: 58%}
      .results{max-height: 340px}
      .brand .logo{font-size:30px}
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="window">
      <div class="titlebar">
        <div class="dots">
          <div class="dot red"></div>
          <div class="dot yellow"></div>
          <div class="dot green"></div>
        </div>
        <div class="tabname">home</div>
      </div>

      <div class="stage">

        <!-- Brand -->
        <div class="brand">
          <div class="logo">ANIMDESK</div>
          <div class="by">by sparsh</div>
        </div>

        <!-- Stickers (make sure these exact names exist in your repo folder) -->
        <img class="sticker s1" src="a3.png" alt="">
        <img class="sticker s2" src="a7.jpeg" alt="">
        <img class="sticker s3" src="a6.png" alt="">
        <img class="sticker s4" src="a9.jpeg" alt="">
        <img class="sticker s5" src="a11.jpeg" alt="">
        <img class="sticker s6" src="a4.png" alt="">

        <!-- Center search -->
        <div class="center">
          <div class="searchRow">
            <div class="search">
              <div class="icon">ðŸ”Ž</div>
              <input id="q" type="text" placeholder="Search an animeâ€¦ (ex: Jujutsu Kaisen, Pokemon, Doraemon)" autocomplete="off" />
              <div class="suggest" id="suggest"></div>
            </div>
            <button class="btn" id="goBtn">Search</button>
          </div>

          <div class="meta">
            <div id="metaLeft">Type 2+ lettersâ€¦</div>
            <div id="metaRight">Step 1: pick anime â†’ Step 2: see characters</div>
          </div>

          <div class="results" id="results">
            <div class="rHead">
              <span id="rTitle">Characters</span>
              <span id="count">0</span>
            </div>
            <div id="list"></div>
          </div>
        </div>

      </div>
    </div>
  </div>

<script>
  const qInput = document.getElementById('q');
  const goBtn = document.getElementById('goBtn');
  const suggestBox = document.getElementById('suggest');
  const list = document.getElementById('list');
  const count = document.getElementById('count');
  const metaLeft = document.getElementById('metaLeft');
  const rTitle = document.getElementById('rTitle');

  // quick typo fixes (helps exactly your "jujitsu" case)
  const aliasFix = [
    [/\bjujitsu\b/gi, "jujutsu"],
    [/\bkaysen\b/gi, "kaisen"],
    [/\bpokÃ©mon\b/gi, "pokemon"],
  ];
  function normalizeQuery(s){
    let out = (s||"").trim();
    aliasFix.forEach(([re,rep]) => out = out.replace(re, rep));
    return out.trim();
  }

  function esc(s){ return (s||"").toString().replace(/[&<>"']/g, m => ({
    "&":"&amp;","<":"&lt;",">":"&gt;",'"':"&quot;","'":"&#039;"
  }[m])); }

  function openSuggest(items){
    if(!items.length){
      suggestBox.classList.remove('open');
      suggestBox.innerHTML = "";
      return;
    }
    suggestBox.innerHTML = items.map(x => `
      <div class="sItem" data-id="${x.id}" data-title="${esc(x.title)}">
        <img class="sThumb" src="${esc(x.image||"")}" alt="" onerror="this.style.display='none'">
        <div>
          <div><b>${esc(x.title)}</b></div>
          <div class="sSmall">${esc(x.sub||"")}</div>
        </div>
      </div>
    `).join("");
    suggestBox.classList.add('open');
  }

  function setCharacterResults(animeTitle, chars){
    rTitle.textContent = animeTitle ? `Characters â€” ${animeTitle}` : "Characters";
    list.innerHTML = "";
    count.textContent = chars.length;

    chars.forEach(c => {
      const div = document.createElement('div');
      div.className = 'rItem';
      div.innerHTML = `
        <img class="thumb" src="${esc(c.image||"")}" alt="" onerror="this.style.display='none'">
        <div>
          <div class="rTitle">${esc(c.name)}</div>
          <div class="rSub">${esc(c.role || "Character")}</div>
        </div>
        <div class="badge">Character</div>
      `;
      list.appendChild(div);
    });
  }

  // Step 1: Search ANIME titles (for suggestions)
  async function fetchAnimeTitles(q){
    const url = `https://api.jikan.moe/v4/anime?q=${encodeURIComponent(q)}&limit=8&order_by=popularity&sort=asc`;
    const r = await fetch(url);
    const j = await r.json();
    const data = (j && j.data) ? j.data : [];
    return data.map(a => ({
      id: a.mal_id,
      title: a.title,
      sub: `${a.type || "Anime"} â€¢ Score: ${a.score ?? "NA"}`,
      image: a.images?.jpg?.image_url || ""
    }));
  }

  // Step 2: Once anime picked â†’ fetch CHARACTERS of that anime
  async function fetchAnimeCharacters(animeId){
    const url = `https://api.jikan.moe/v4/anime/${animeId}/characters`;
    const r = await fetch(url);
    const j = await r.json();
    const data = (j && j.data) ? j.data : [];
    return data.slice(0, 60).map(x => ({
      name: x.character?.name || "Unknown",
      role: x.role || "Character",
      image: x.character?.images?.jpg?.image_url || ""
    }));
  }

  let typingTimer = null;
  async function doSuggest(){
    const raw = qInput.value;
    const q = normalizeQuery(raw);
    if(q !== raw) qInput.value = q;

    if(q.length < 2){
      openSuggest([]);
      metaLeft.textContent = "Type 2+ lettersâ€¦";
      return;
    }

    try{
      metaLeft.textContent = "Searching anime titlesâ€¦";
      const an = await fetchAnimeTitles(q);
      openSuggest(an);
      metaLeft.textContent = an.length ? "Pick an anime from the list ðŸ‘‡" : "No anime found. Try another spelling.";
    }catch(e){
      openSuggest([]);
      metaLeft.textContent = "API busy. Wait 10 sec and try again.";
    }
  }

  async function loadCharacters(animeId, animeTitle){
    suggestBox.classList.remove('open');
    metaLeft.textContent = `Loading characters for: ${animeTitle}â€¦`;
    setCharacterResults(animeTitle, []);
    try{
      const chars = await fetchAnimeCharacters(animeId);
      setCharacterResults(animeTitle, chars);
      metaLeft.textContent = chars.length ? "Scroll inside the box to see more â†“" : "No characters returned for this title.";
    }catch(e){
      setCharacterResults(animeTitle, []);
      metaLeft.textContent = "Could not load characters (rate limit / network). Try again in 10â€“15 sec.";
    }
  }

  // Clicking suggestion -> load characters
  suggestBox.addEventListener('click', (e) => {
    const item = e.target.closest('.sItem');
    if(!item) return;
    const id = item.getAttribute('data-id');
    const title = item.getAttribute('data-title');
    loadCharacters(id, title);
  });

  // Search button: if suggestion list open, just show it. Otherwise do suggest.
  async function doSearch(){
    suggestBox.classList.remove('open');
    await doSuggest();
  }

  qInput.addEventListener('input', () => {
    clearTimeout(typingTimer);
    typingTimer = setTimeout(doSuggest, 260);
  });

  qInput.addEventListener('keydown', (e) => {
    if(e.key === 'Enter') doSearch();
  });

  goBtn.addEventListener('click', doSearch);

  // Close suggestions if you tap outside
  document.addEventListener('click', (e) => {
    if(!e.target.closest('.search')) suggestBox.classList.remove('open');
  });
</script>
</body>
</html>
