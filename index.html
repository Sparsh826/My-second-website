<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Animdesk</title>

  <style>
    :root{
      --bg1:#d7f2ff;
      --bg2:#bfe8ff;
      --card:#ffffffcc;
      --glass:#ffffffb8;
      --text:#1b1b1b;
      --muted:#666;
      --shadow: 0 18px 45px rgba(0,0,0,.12);
      --radius:18px;

      /* Safe zones so stickers never overlap UI */
      --safeTop: 130px;     /* logo area */
      --safeMid: 210px;     /* search+results area height */
      --safeBottom: 110px;  /* bottom padding */
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      min-height:100vh;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:var(--text);
      background: linear-gradient(180deg,var(--bg1),var(--bg2));
      overflow-x:hidden;
    }

    /* Subtle pattern */
    body::before{
      content:"";
      position:fixed; inset:0;
      background-image:
        radial-gradient(rgba(255,255,255,.35) 1px, transparent 1px);
      background-size: 34px 34px;
      opacity:.18;
      pointer-events:none;
    }

    .wrap{
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding: 32px 18px;
      position:relative;
    }

    /* Desktop-ish window */
    .window{
      width:min(980px, 96vw);
      height:min(560px, 82vh);
      background: var(--card);
      border: 1px solid rgba(0,0,0,.08);
      border-radius: 20px;
      box-shadow: var(--shadow);
      position:relative;
      overflow:hidden;
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
    }

    .titlebar{
      height:44px;
      display:flex;
      align-items:center;
      gap:10px;
      padding:0 14px;
      background: rgba(0,0,0,.06);
      border-bottom:1px solid rgba(0,0,0,.08);
    }
    .dots{display:flex; gap:7px}
    .dot{width:10px;height:10px;border-radius:50%}
    .dot.red{background:#ff5f57}
    .dot.yellow{background:#febc2e}
    .dot.green{background:#28c840}
    .tabname{
      font-size:14px;
      color:#333;
      opacity:.8;
      margin-left:6px;
    }

    .stage{
      position:relative;
      height: calc(100% - 44px);
      padding: 18px;
    }

    /* Logo splash */
    .splash{
      position:absolute;
      inset:0;
      display:flex;
      align-items:center;
      justify-content:center;
      background: rgba(255,255,255,.55);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      z-index:20;
      transition: opacity .35s ease, transform .35s ease;
    }
    .splash.hidden{
      opacity:0;
      transform: scale(.98);
      pointer-events:none;
    }
    .logoBox{
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:8px;
      user-select:none;
      cursor:pointer;
      padding: 18px 20px;
      border-radius: 18px;
      background: rgba(255,255,255,.75);
      border:1px solid rgba(0,0,0,.08);
      box-shadow: 0 14px 35px rgba(0,0,0,.14);
    }
    .logo{
      font-weight: 900;
      letter-spacing: 2px;
      font-size: 44px;
      line-height:1;
    }
    .by{
      font-size: 14px;
      color: var(--muted);
      letter-spacing: .5px;
    }
    .tap{
      font-size: 12px;
      color: var(--muted);
      opacity:.9;
      margin-top:4px;
    }

    /* Main center card */
    .center{
      position:absolute;
      left:50%;
      top: 54%;
      transform: translate(-50%,-50%);
      width:min(720px, 92%);
      background: var(--glass);
      border:1px solid rgba(0,0,0,.08);
      border-radius: 18px;
      box-shadow: 0 18px 45px rgba(0,0,0,.12);
      padding: 16px;
      z-index:10;
    }

    .searchRow{
      display:flex;
      gap:12px;
      align-items:center;
    }

    .search{
      flex:1;
      position:relative;
    }
    input{
      width:100%;
      padding: 13px 14px 13px 42px;
      border-radius: 14px;
      border:1px solid rgba(0,0,0,.12);
      background: rgba(255,255,255,.9);
      outline:none;
      font-size:15px;
    }
    .icon{
      position:absolute;
      left:12px;
      top:50%;
      transform: translateY(-50%);
      opacity:.7;
      font-size:16px;
    }
    .btn{
      padding: 12px 14px;
      border-radius: 14px;
      border:1px solid rgba(0,0,0,.12);
      background: rgba(255,255,255,.9);
      cursor:pointer;
      font-weight:650;
      font-size:14px;
    }

    /* Dropdown suggestions */
    .suggest{
      position:absolute;
      top: 48px;
      left:0; right:0;
      background: rgba(255,255,255,.98);
      border:1px solid rgba(0,0,0,.10);
      border-radius: 14px;
      box-shadow: 0 18px 45px rgba(0,0,0,.12);
      overflow:hidden;
      display:none;
      z-index: 50;
      max-height: 220px;
    }
    .suggest.open{display:block}
    .sItem{
      padding: 10px 12px;
      border-bottom: 1px solid rgba(0,0,0,.06);
      cursor:pointer;
      font-size:14px;
    }
    .sItem:last-child{border-bottom:none}
    .sItem:hover{background: rgba(0,0,0,.04)}
    .sSmall{font-size:12px;color:var(--muted);margin-top:2px}

    .meta{
      display:flex;
      justify-content:space-between;
      margin-top:10px;
      font-size:12px;
      color:var(--muted);
    }

    /* Scrollable results */
    .results{
      margin-top: 12px;
      border-radius: 14px;
      background: rgba(255,255,255,.9);
      border:1px solid rgba(0,0,0,.08);
      max-height: 280px;
      overflow:auto;             /* âœ… scrollbar */
      -webkit-overflow-scrolling: touch;
    }
    .rHead{
      padding: 10px 12px;
      font-size: 13px;
      color: var(--muted);
      border-bottom:1px solid rgba(0,0,0,.06);
      display:flex;
      justify-content:space-between;
      gap:10px;
    }
    .rItem{
      display:flex;
      gap:10px;
      padding: 10px 12px;
      border-bottom:1px solid rgba(0,0,0,.06);
      align-items:center;
    }
    .rItem:last-child{border-bottom:none}
    .thumb{
      width:42px;height:42px;border-radius:10px;
      object-fit:cover;
      background:#eee;
      flex:0 0 auto;
    }
    .rTitle{
      font-weight:750;
      font-size:14px;
      line-height:1.2;
    }
    .rSub{
      font-size:12px;
      color:var(--muted);
      margin-top:2px;
      line-height:1.2;
    }
    .badge{
      font-size:11px;
      padding:4px 8px;
      border-radius:999px;
      background: rgba(0,0,0,.06);
      margin-left:auto;
      flex:0 0 auto;
      color:#333;
    }

    /* Stickers (never in center) */
    .sticker{
      position:absolute;
      width:72px;
      height:72px;
      object-fit:contain;
      filter: drop-shadow(0 10px 12px rgba(0,0,0,.15));
      opacity:.96;
      pointer-events:none;
      z-index:5;
    }

    /* Place stickers around safe zones */
    .s1{left:22px; top: calc(var(--safeTop) + 40px);}
    .s2{right:22px; top: calc(var(--safeTop) + 40px);}
    .s3{left:40px; bottom: calc(var(--safeBottom) + 18px);}
    .s4{right:40px; bottom: calc(var(--safeBottom) + 18px);}
    .s5{left:110px; top: calc(var(--safeTop) + 160px);}
    .s6{right:110px; top: calc(var(--safeTop) + 160px);}

    /* Small screens: reduce sticker size */
    @media (max-width: 520px){
      .window{height:min(640px, 86vh);}
      .sticker{width:58px;height:58px}
      .center{top: 58%}
      .results{max-height: 320px}
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="window" aria-label="Animdesk window">
      <div class="titlebar">
        <div class="dots">
          <div class="dot red"></div>
          <div class="dot yellow"></div>
          <div class="dot green"></div>
        </div>
        <div class="tabname">home</div>
      </div>

      <div class="stage">

        <!-- Stickers: update filenames to your real ones -->
        <img class="sticker s1" src="a3.png" alt="">
        <img class="sticker s2" src="a7.jpeg" alt="">
        <img class="sticker s3" src="a6.png" alt="">
        <img class="sticker s4" src="a9.jpeg" alt="">
        <img class="sticker s5" src="a11.jpeg" alt="">
        <img class="sticker s6" src="a4.png" alt="">

        <!-- Splash logo -->
        <div class="splash" id="splash">
          <div class="logoBox" id="logoBtn" title="Tap to start">
            <div class="logo">ANIMDESK</div>
            <div class="by">by sparsh</div>
            <div class="tap">tap to open âœ¨</div>
          </div>
        </div>

        <!-- Main card -->
        <div class="center" aria-label="Search panel">
          <div class="searchRow">
            <div class="search">
              <div class="icon">ðŸ”Ž</div>
              <input id="q" type="text" placeholder="Search anime characterâ€¦ (ex: Doraemon, Naruto, Gojo)" autocomplete="off" />
              <div class="suggest" id="suggest"></div>
            </div>
            <button class="btn" id="goBtn">Search</button>
          </div>

          <div class="meta">
            <div id="metaLeft">Type 2+ lettersâ€¦</div>
            <div id="metaRight">Data: Jikan API</div>
          </div>

          <div class="results" id="results" aria-label="Results">
            <div class="rHead">
              <span>Results</span>
              <span id="count">0</span>
            </div>
            <div id="list"></div>
          </div>
        </div>

      </div>
    </div>
  </div>

<script>
  // ---------- UI: splash ----------
  const splash = document.getElementById('splash');
  const logoBtn = document.getElementById('logoBtn');
  logoBtn.addEventListener('click', () => splash.classList.add('hidden'));

  // ---------- Helpers ----------
  const $ = (id) => document.getElementById(id);

  function esc(s){ return (s||"").toString().replace(/[&<>"']/g, m => ({
    "&":"&amp;","<":"&lt;",">":"&gt;",'"':"&quot;","'":"&#039;"
  }[m])); }

  // Simple fuzzy score (typo tolerance)
  function scoreMatch(query, text){
    query = query.toLowerCase();
    text = (text||"").toLowerCase();
    if(!query || !text) return 0;
    if(text.includes(query)) return 100 - (text.indexOf(query)); // strong
    // subsequence score
    let qi=0, ti=0, hits=0;
    while(qi<query.length && ti<text.length){
      if(query[qi]===text[ti]){ hits++; qi++; }
      ti++;
    }
    return Math.round((hits / query.length) * 60); // up to 60
  }

  // ---------- Rendering ----------
  const list = $('list');
  const count = $('count');
  const metaLeft = $('metaLeft');

  function setResults(items, label){
    list.innerHTML = "";
    count.textContent = items.length;
    metaLeft.textContent = label || (items.length ? "Showing matchesâ€¦" : "No results. Try another name.");
    items.forEach(it => {
      const div = document.createElement('div');
      div.className = 'rItem';
      const img = it.image || "";
      div.innerHTML = `
        <img class="thumb" src="${esc(img)}" alt="" onerror="this.style.display='none'">
        <div>
          <div class="rTitle">${esc(it.title)}</div>
          <div class="rSub">${esc(it.sub || "")}</div>
        </div>
        <div class="badge">${esc(it.type)}</div>
      `;
      list.appendChild(div);
    });
  }

  // ---------- API (Jikan) ----------
  // 1) Characters search
  async function fetchCharacters(q){
    const url = `https://api.jikan.moe/v4/characters?q=${encodeURIComponent(q)}&limit=10&order_by=favorites&sort=desc`;
    const r = await fetch(url);
    const j = await r.json();
    const data = (j && j.data) ? j.data : [];
    return data.map(c => ({
      type: "Character",
      title: c.name,
      sub: (c.about ? c.about.slice(0, 90).replace(/\s+/g,' ').trim() + "â€¦" : "Popular character"),
      image: c.images?.jpg?.image_url || ""
    }));
  }

  // 2) Fallback: Anime search (helps when user searches anime title like "Jujutsu Kaisen")
  async function fetchAnime(q){
    const url = `https://api.jikan.moe/v4/anime?q=${encodeURIComponent(q)}&limit=10&order_by=score&sort=desc`;
    const r = await fetch(url);
    const j = await r.json();
    const data = (j && j.data) ? j.data : [];
    return data.map(a => ({
      type: "Anime",
      title: a.title,
      sub: `Score: ${a.score ?? "NA"} â€¢ ${a.type ?? ""}`,
      image: a.images?.jpg?.image_url || ""
    }));
  }

  // Suggestions: use characters first, fuzzy filter
  const suggestBox = $('suggest');
  let lastSuggest = [];

  function openSuggest(items){
    if(!items.length){
      suggestBox.classList.remove('open');
      suggestBox.innerHTML = "";
      return;
    }
    suggestBox.innerHTML = items.map(x => `
      <div class="sItem" data-val="${esc(x.title)}">
        <div><b>${esc(x.title)}</b></div>
        <div class="sSmall">${esc(x.type)} â€¢ ${esc(x.sub||"")}</div>
      </div>
    `).join("");
    suggestBox.classList.add('open');
  }

  suggestBox.addEventListener('click', (e) => {
    const item = e.target.closest('.sItem');
    if(!item) return;
    $('q').value = item.getAttribute('data-val');
    suggestBox.classList.remove('open');
    doSearch();
  });

  // ---------- Search flow ----------
  const qInput = $('q');
  const goBtn = $('goBtn');

  let typingTimer = null;

  async function doSuggest(){
    const q = qInput.value.trim();
    if(q.length < 2){
      openSuggest([]);
      metaLeft.textContent = "Type 2+ lettersâ€¦";
      return;
    }

    try{
      const chars = await fetchCharacters(q);
      // Fuzzy rank inside returned list
      const ranked = chars
        .map(it => ({...it, _s: scoreMatch(q, it.title)}))
        .sort((a,b) => b._s - a._s)
        .slice(0,6);

      lastSuggest = ranked;
      openSuggest(ranked);
      metaLeft.textContent = "Suggestions readyâ€¦";
    }catch(err){
      openSuggest([]);
      metaLeft.textContent = "API busyâ€¦ try again in a few seconds.";
    }
  }

  async function doSearch(){
    const q = qInput.value.trim();
    suggestBox.classList.remove('open');

    if(q.length < 2){
      setResults([], "Type at least 2 letters ðŸ™‚");
      return;
    }

    setResults([], "Searchingâ€¦");

    try{
      // Try Characters first
      let chars = await fetchCharacters(q);

      // If characters empty OR weak match, fallback to anime results too
      const bestCharScore = chars.length ? Math.max(...chars.map(x => scoreMatch(q, x.title))) : 0;

      if(chars.length === 0 || bestCharScore < 35){
        const an = await fetchAnime(q);
        // Mix both but keep characters on top when present
        const combined = [...chars, ...an];
        setResults(combined, combined.length ? "Showing best matches (characters + anime)â€¦" : "No results found.");
        return;
      }

      // Rank characters with fuzzy score so typos still show something
      chars = chars
        .map(it => ({...it, _s: scoreMatch(q, it.title)}))
        .sort((a,b) => b._s - a._s);

      setResults(chars, "Showing character matchesâ€¦");
    }catch(err){
      setResults([], "Jikan API rate limit / network issue. Wait 10â€“15 sec and try again.");
    }
  }

  qInput.addEventListener('input', () => {
    clearTimeout(typingTimer);
    typingTimer = setTimeout(doSuggest, 280);
  });

  qInput.addEventListener('keydown', (e) => {
    if(e.key === 'Enter') doSearch();
  });

  goBtn.addEventListener('click', doSearch);

  // Close suggestions on outside tap
  document.addEventListener('click', (e) => {
    if(!e.target.closest('.search')) suggestBox.classList.remove('open');
  });
</script>
</body>
</html>
